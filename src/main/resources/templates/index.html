<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/index.css}">
<link rel="stylesheet" th:href="@{/css/navbar.css}">
<title>Home Page</title>
</head>
<body>

	<!-- Importing NavBar -->
	<div th:insert="navbar.html :: navbar"></div>

	<!-- Main Container Start -->
	<div class="main-container container py-5 px-4">
		<h1 class="mb-5 text-center" th:text="'Welcome to Quiz App '+${UserName}"></h1>
		<a class="button-create" th:href="@{/categories}"> Create</a>
		<div class="row">
			<div class="col col-4 mb-3 quiz-item" th:each="cate : ${ListCate}">
					<img class="image-box"
						src="./images/quiz1.png" />
					<h2 class="quiz-title" th:text="${cate.name}"></h2>
					<a th:href="@{/quizz?id={id}(id=${cate.id})}"
						class="btn btn-warning">Start Quiz</a>


			</div>
		</div>
	</div>

	<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
